<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			color:NAVY;
			margin:5px;
			cursor:pointer;
		}
		p:hover{
			background: LIGHTSTEELBLUE;
		}
		.meowmeow{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 0;
			background: rgba(0,128,128,0.5);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.X{
			position: fixed;
			top:0;
			right: 0;
			z-index: 10;
			background:  rgba(0,0,0,0.5);
			display: flex;

		}

	</style>
</head>
<body>
	<p>產品介紹</p>
	<h1>智慧型掃地機器貓</h1>
	<div class="meowmeow">
		<img src="https://image.itmedia.co.jp/nl/articles/1807/09/miya_1807nekoroomba04.jpg">
                    <div class="X" >
		<img src="X.png" width="100" height="100"> 
	</div>

	<script type="text/javascript">
		$('p').click(function(){
		$('.meowmeow').slideToggle();
		});
		$('p').click(function(){
		$('.X').slideToggle();
		});
		$('.X').click(function(){
		$('.meowmeow').slideToggle();
		});
		$('.X').click(function(){
                                        $('.X').slideToggle();
		});
	</script>

</body>
</html>
